syntax = "proto3";

package car_rental;

// Car Rental Service Definition
service CarRentalService {
    // Admin operations
    rpc AddCar(AddCarRequest) returns (AddCarResponse);
    rpc UpdateCar(UpdateCarRequest) returns (UpdateCarResponse);
    rpc RemoveCar(RemoveCarRequest) returns (RemoveCarResponse);
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc ListReservations(ListReservationsRequest) returns (ListReservationsResponse);
    
    // Customer operations
    rpc ListAvailableCars(ListAvailableCarsRequest) returns (ListAvailableCarsResponse);
    rpc SearchCar(SearchCarRequest) returns (SearchCarResponse);
    rpc AddToCart(AddToCartRequest) returns (AddToCartResponse);
    rpc PlaceReservation(PlaceReservationRequest) returns (PlaceReservationResponse);
    
    // Common operations
    rpc ViewCart(ViewCartRequest) returns (ViewCartResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
}

// Enums
enum UserRole {
    CUSTOMER = 0;
    ADMIN = 1;
}

enum CarStatus {
    AVAILABLE = 0;
    UNAVAILABLE = 1;
    RENTED = 2;
    MAINTENANCE = 3;
}

enum ReservationStatus {
    PENDING = 0;
    CONFIRMED = 1;
    CANCELLED = 2;
    COMPLETED = 3;
}

// Core Data Types
message Car {
    string plate = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
    double daily_price = 5;
    int32 mileage = 6;
    CarStatus status = 7;
    string location = 8;
    repeated string features = 9;
}

message User {
    string user_id = 1;
    string username = 2;
    string email = 3;
    string full_name = 4;
    UserRole role = 5;
    string phone = 6;
    string license_number = 7;
}

message CartItem {
    string plate = 1;
    string start_date = 2;
    string end_date = 3;
    double estimated_price = 4;
    int32 rental_days = 5;
}

message Reservation {
    string reservation_id = 1;
    string customer_id = 2;
    string plate = 3;
    string start_date = 4;
    string end_date = 5;
    double total_price = 6;
    ReservationStatus status = 7;
    string created_at = 8;
    string pickup_location = 9;
    string return_location = 10;
}

// Request and Response Messages
message AddCarRequest {
    string admin_token = 1;
    Car car = 2;
}

message AddCarResponse {
    bool success = 1;
    string message = 2;
    string car_plate = 3;
}

message UpdateCarRequest {
    string admin_token = 1;
    string plate = 2;
    Car updated_car = 3;
}

message UpdateCarResponse {
    bool success = 1;
    string message = 2;
    Car updated_car = 3;
}

message RemoveCarRequest {
    string admin_token = 1;
    string plate = 2;
}

message RemoveCarResponse {
    bool success = 1;
    string message = 2;
    repeated Car remaining_cars = 3;
}

message CreateUserRequest {
    string admin_token = 1;
    User user = 2;
}

message CreateUserResponse {
    bool success = 1;
    string message = 2;
    string user_id = 3;
}

message ListReservationsRequest {
    string admin_token = 1;
    string filter_by_customer = 2;
    string filter_by_status = 3;
}

message ListReservationsResponse {
    bool success = 1;
    repeated Reservation reservations = 2;
    string message = 3;
}

message ListAvailableCarsRequest {
    string customer_token = 1;
    string filter_text = 2;
    int32 filter_year = 3;
    string start_date = 4;
    string end_date = 5;
}

message ListAvailableCarsResponse {
    bool success = 1;
    repeated Car cars = 2;
    string message = 3;
}

message SearchCarRequest {
    string customer_token = 1;
    string plate = 2;
}

message SearchCarResponse {
    bool found = 1;
    Car car = 2;
    string message = 3;
}

message AddToCartRequest {
    string customer_token = 1;
    string plate = 2;
    string start_date = 3;
    string end_date = 4;
}

message AddToCartResponse {
    bool success = 1;
    string message = 2;
    CartItem cart_item = 3;
    double cart_total = 4;
}

message PlaceReservationRequest {
    string customer_token = 1;
    string pickup_location = 2;
    string return_location = 3;
}

message PlaceReservationResponse {
    bool success = 1;
    string message = 2;
    repeated Reservation reservations = 3;
    double total_amount = 4;
    string confirmation_number = 5;
}

message ViewCartRequest {
    string customer_token = 1;
}

message ViewCartResponse {
    repeated CartItem items = 1;
    double total_price = 2;
    int32 total_items = 3;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string message = 2;
    string token = 3;
    UserRole role = 4;
    string user_id = 5;
    string expires_at = 6;
}
